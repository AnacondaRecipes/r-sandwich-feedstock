{% set version = '2.4-0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sandwich
  version: {{ version|replace("-", "_") }}

source:
  fn: sandwich_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/sandwich_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sandwich/sandwich_{{ version }}.tar.gz
  sha256: 34315b9ced76a3ed109aead7b8f77eea6398a6eb2e1ad71515a48bed9808ccc0


  # patches:
   # List any patch files here
   # - fix.patch

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0


  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: AER, car, geepack, lattice, lmtest, MASS, multiwayvcov, pcse, plm, pscl, scatterplot3d, stats4, strucchange, survival
requirements:
  build:

  host:
    - r-base
    - r-zoo

  run:
    - r-base
    - r-zoo

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sandwich')"           # [not win]
    - "\"%R%\" -e \"library('sandwich')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=sandwich
  license: GPL-2 | GPL-3
  summary: Model-robust standard error estimators for cross-sectional, time series, clustered,
    panel, and longitudinal data.
  license_family: GPL3

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

